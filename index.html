<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css" />
     <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

</head>
<body>
    <div class="container">
    <div class="container-fluid ">
        <h1>Binary Guessing</h1>
        <div class="row top">
            <div class="col">
                My guess is... 
            
            
        </div>
        </div>
    </div>
        <div class="row middle">
            <div class="col">
                <p id="instructions">Think of a number between 1-100 and click the blue button when you're ready.</p>
            </div>
        </div>
        <div class="row bottom">
            <div class="col">
                <div class="btn-group" role="group">
                <button id="yesBtn" class="btn btn-success">Yes</button>
                <button id="noBtn" class="btn btn-warning">No</button>
            
            <div class="btn-group" role="group">
                <button id="higherBtn" class="btn btn-dark">Higher</button>
                <button id="lowerBtn" class="btn btn-light">Lower</button>
            </div>
            <div class="col-xs-12 col-sm-10 my-auto mx-ms-auto">
                <button class="btn btn-primary" id="startBtn">Start</button>
                <button class="btn btn-primary" id="guessBtn"></button>
                <button class="btn btn-primary" id="resetBtn">Start Over</button>
            </div>
            </div>
        </div>
    </div>
</div>
<!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"> </script>
    <!-- endbuild -->
</body>
</html>
